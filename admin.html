<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin</title>
<style>
body { display:flex; font-family:Arial }
aside { width:200px; background:#f0f0f0; padding:10px }
main { flex:1; padding:20px }
button { display:block; width:100%; margin-bottom:8px }
table { width:100%; border-collapse:collapse }
th,td { border:1px solid #ccc; padding:6px }
</style>
</head>

<body>

<div id="pin-box">
  <h3>Admin Login</h3>
  <input id="pinInput" type="password" placeholder="PIN">
  <button onclick="login()">Enter</button>
</div>

<div id="admin-app" style="display:none">
<aside>
  <button onclick="showTab('today')">Today</button>
  <button onclick="showTab('history')">History</button>
  <button onclick="showTab('employees')">Employees</button>
</aside>

<main>
  <div id="today"></div>
  <div id="history" style="display:none"></div>
  <div id="employees" style="display:none"></div>
</main>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
