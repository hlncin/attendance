<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Admin</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      padding: 30px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    input, button {
      padding: 8px 12px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f0f0f0;
    }

    .history-day {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- PIN 입력 -->
  <div id="pinSection" class="card">
    <h2>Admin Access</h2>
    <input type="password" id="pinInput" placeholder="Enter PIN" />
    <button id="pinBtn">Enter</button>
    <p id="pinError" style="color:red;"></p>
  </div>

  <!-- 관리자 화면 -->
  <div id="adminSection" class="card" style="display:none;">
    <h2 id="title">Today's Attendance</h2>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Attend</th>
          <th>Leave</th>
        </tr>
      </thead>
      <tbody id="attendanceTable">
        <!-- JS로 채워짐 -->
      </tbody>
    </table>

    <button id="toggleHistory" style="margin-top:10px;">View more ▼</button>

    <div id="historySection" style="display:none; margin-top:20px;">
      <h2>History</h2>
      <div id="historyContainer"></div>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
