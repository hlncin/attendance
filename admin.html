<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Admin</title>

  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --line: #e5e7eb;
      --line2: #d1d5db;
      --shadow: 0 12px 30px rgba(17, 24, 39, 0.08);
      --radius: 16px;
      --radius-sm: 12px;
      --sidebar-w: 260px;
      --focus: 0 0 0 4px rgba(59, 130, 246, 0.15);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Pretendard, "Noto Sans KR", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      min-height: 100vh;
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
    }

    /* Sidebar */
    .sidebar {
      background: #0b1220;
      color: #e5e7eb;
      padding: 20px;
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 16px;
      border-right: 1px solid rgba(255,255,255,0.06);
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 6px 4px 12px;
    }
    .brand .title {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.2px;
      color: #fff;
    }
    .brand .sub {
      font-size: 12px;
      color: rgba(229,231,235,0.7);
      line-height: 1.3;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
    }

    .nav button {
      width: 100%;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.06);
      color: #fff;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      text-align: left;
      cursor: pointer;
      transition: transform 0.06s ease, background 0.2s ease, border-color 0.2s ease;
    }
    .nav button:hover {
      background: rgba(255,255,255,0.10);
      border-color: rgba(255,255,255,0.18);
    }
    .nav button:active { transform: translateY(1px); }
    .nav button:focus { outline: none; box-shadow: var(--focus); }

    /* Main */
    .main { padding: 28px 28px 40px; }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 18px;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.2px;
    }

    .header .meta {
      font-size: 13px;
      color: var(--muted);
      margin-top: 6px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    .card + .card { margin-top: 16px; }

    /* PIN card */
    .pin-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    input[type="password"],
    input[type="text"],
    input[type="date"],
    input[type="number"]{
      border: 1px solid var(--line2);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      background: #fff;
    }

    input[type="password"]:focus,
    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus{
      outline: none;
      box-shadow: var(--focus);
      border-color: rgba(59,130,246,0.5);
    }

    .btn {
      border: 1px solid var(--line2);
      background: #111827;
      color: #fff;
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.06s ease, opacity 0.2s ease;
      white-space: nowrap;
    }
    .btn:hover { opacity: 0.92; }
    .btn:active { transform: translateY(1px); }
    .btn:focus { outline: none; box-shadow: var(--focus); }

    .btn.secondary {
      background: #fff;
      color: #111827;
    }

    .error {
      color: #dc2626;
      margin: 10px 0 0;
      font-size: 13px;
    }

    /* Table (Excel friendly) */
    .table-wrap {
      width: 100%;
      overflow: auto;
      border: 1px solid var(--line);
      border-radius: var(--radius-sm);
      background: #fff;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 520px;
    }

    th, td {
      border: 1px solid var(--line);
      padding: 10px 12px;
      text-align: left;
      font-size: 14px;
      white-space: nowrap;
    }

    th {
      background: #f3f4f6;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tbody tr:nth-child(even) td { background: #fafafa; }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .section-title {
      margin: 0 0 10px;
      font-size: 16px;
      font-weight: 800;
    }

    .history-day { margin-top: 14px; }
    .history-day h4 {
      margin: 18px 0 10px;
      font-size: 14px;
      font-weight: 800;
      color: #111827;
    }

    /* Holiday manager layout */
    .holiday-controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom: 12px;
    }
    .holiday-controls .spacer { flex: 1; }

    /* Responsive */
    @media (max-width: 860px) {
      .app { grid-template-columns: 1fr; }
      .sidebar {
        position: relative;
        height: auto;
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,0.08);
      }
      .main { padding: 18px; }
      table { min-width: 520px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="title">Attendance Admin</div>
        <div class="sub">Clean dashboard ‚Ä¢ Excel-friendly tables</div>
      </div>

      <div class="nav">
        <button id="navToday">üìå Today</button>
        <button id="navHistory">üóÇÔ∏è History</button>
        <button id="navHoliday">üéâ Holiday</button>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- PIN ÏûÖÎ†• -->
      <section id="pinSection" class="card">
        <div class="header" style="margin-bottom: 6px;">
          <div>
            <h1>Admin Access</h1>
            <div class="meta">Í¥ÄÎ¶¨Ïûê PINÏùÑ ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.</div>
          </div>
        </div>

        <div class="pin-row">
          <input type="password" id="pinInput" placeholder="Enter PIN" />
          <button class="btn" id="pinBtn">Enter</button>
        </div>
        <p id="pinError" class="error"></p>
      </section>

      <!-- Í¥ÄÎ¶¨Ïûê ÌôîÎ©¥ -->
      <section id="adminSection" style="display:none;">
        <!-- Today -->
        <div class="card" id="todayCard">
          <div class="header">
            <div>
              <h1 id="title">Today's Attendance</h1>
            </div>
          </div>

          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Attend</th>
                  <th>Leave</th>
                </tr>
              </thead>
              <tbody id="attendanceTable"></tbody>
            </table>
          </div>

          <div class="actions">
            <button class="btn secondary" id="toggleHistory">View more ‚ñº</button>
          </div>
        </div>

        <!-- History -->
        <div id="historySection" class="card" style="display:none;">
          <h2 class="section-title">History</h2>
          <div id="historyContainer"></div>
        </div>

        <!-- Holiday Manager -->
        <div id="holidaySection" class="card" style="display:none;">
          <h2 class="section-title">Holiday</h2>

          <div class="holiday-controls">
            <label>
              Year
              <input id="holidayYear" type="number" min="1900" max="2100" />
            </label>
            <button class="btn secondary" id="holidayRefresh">Refresh</button>
            <div class="spacer"></div>
          </div>

          <div class="pin-row" style="margin-top: 0;">
            <input id="holidayName" type="text" placeholder="Name" />
            <input id="holidayDate" type="date" />
            <button class="btn" id="addHolidayBtn">Add</button>
          </div>

          <div class="table-wrap" style="margin-top: 12px;">
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="holidayTableBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="admin.js"></script>

  <script type="module">
    const navToday = document.getElementById("navToday");
    const navHistory = document.getElementById("navHistory");
    const navHoliday = document.getElementById("navHoliday");

    const adminSection = document.getElementById("adminSection");
    const toggleHistory = document.getElementById("toggleHistory");
    const historySection = document.getElementById("historySection");

    const todayCard = document.getElementById("todayCard");
    const holidaySection = document.getElementById("holidaySection");

    navToday.addEventListener("click", () => {
      if (adminSection.style.display === "none") return;
      holidaySection.style.display = "none";
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    navHistory.addEventListener("click", () => {
      if (adminSection.style.display === "none") return;

      holidaySection.style.display = "none";

      const isOpen = historySection.style.display === "block";
      if (!isOpen) toggleHistory.click();

      setTimeout(() => {
        historySection.scrollIntoView({ behavior: "smooth", block: "start" });
      }, 80);
    });

    navHoliday.addEventListener("click", () => {
      if (adminSection.style.display === "none") return;

      // historyÎäî Íµ≥Ïù¥ Í∞ïÏ†ú Îã´ÏßÄ ÏïäÏùå (ÏõêÌïòÎ©¥ Îã´ÏïÑÎèÑ Îê®)
      holidaySection.style.display = "block";
      holidaySection.scrollIntoView({ behavior: "smooth", block: "start" });
    });
  </script>
</body>
</html>
