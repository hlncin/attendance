<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: #f4f6f9;
}

/* ===== 로그인 ===== */
#login {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: white;
  padding: 30px;
  border-radius: 12px;
  width: 300px;
  box-shadow: 0 10px 25px rgba(0,0,0,.1);
}

.login-box input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

.login-box button {
  width: 100%;
  margin-top: 15px;
  padding: 10px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* ===== 관리자 ===== */
#admin {
  display: none;
  height: 100vh;
  display: flex;
}

.sidebar {
  width: 220px;
  background: #111827;
  color: white;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 20px;
}

.sidebar button {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  background: #1f2937;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.main {
  flex: 1;
  padding: 25px;
  overflow-y: auto;
}

.hidden { display: none; }

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  margin-top: 15px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
  text-align: center;
}

th {
  background: #f3f4f6;
}

button.record-btn {
  padding: 5px 10px;
  border: none;
  border-radius: 4px;
  background: #2563eb;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- 로그인 -->
<div id="login">
  <div class="login-box">
    <h3>Admin Login</h3>
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Enter</button>
  </div>
</div>

<!-- 관리자 -->
<div id="admin">
  <div class="sidebar">
    <h2>Admin</h2>
    <button onclick="showTab('today')">Today</button>
    <button onclick="showTab('history')">History</button>
    <button id="logout-btn">Logout</button>
  </div>

  <div class="main">
    <div id="today"></div>
    <div id="history" class="hidden"></div>
  </div>
</div>

<script>
function showTab(id) {
  document.querySelectorAll('.main > div').forEach(d => d.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}
</script>

<!-- 모듈 스크립트는 body 끝에 로드 -->
<script type="module" src="admin.js"></script>
</body>
</html>
