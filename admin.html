<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin</title>
<script type="module" src="firebase.js"></script>
<script type="module" src="admin.js"></script>
<style>
body { margin:0; font-family:system-ui; display:flex; }
.sidebar {
  width:220px; background:#1f2937; color:white; padding:20px;
}
.sidebar button {
  width:100%; margin-bottom:10px; padding:10px;
  background:none; border:1px solid #444; color:white;
}
.content { flex:1; padding:20px; background:#f5f7fa; }
table { width:100%; border-collapse: collapse; }
th,td { padding:10px; border-bottom:1px solid #ddd; }
</style>
</head>
<body>

<div class="sidebar">
  <h3>Admin</h3>
  <button onclick="show('today')">Today</button>
  <button onclick="show('history')">History</button>
  <button onclick="show('staff')">Staff</button>
</div>

<div class="content">
  <div id="today"></div>
  <div id="history" style="display:none"></div>
  <div id="staff" style="display:none"></div>
</div>

<script>
function show(id){
  document.querySelectorAll('.content > div')
    .forEach(d=>d.style.display='none');
  document.getElementById(id).style.display='block';
}
</script>

</body>
</html>
