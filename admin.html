<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Admin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .row { display: flex; gap: 20px; padding: 4px 0; }
    .history-day { margin-top: 16px; padding-top: 8px; border-top: 1px solid #ccc; }
    button { margin-top: 12px; }
  </style>
</head>
<body>

  <!-- PIN 입력 -->
  <div id="pinSection">
    <h2>Admin Access</h2>
    <input type="password" id="pinInput" placeholder="Enter PIN" />
    <button id="pinBtn" type="button">Enter</button>
    <p id="pinError" style="color:red;"></p>
  </div>

  <!-- 관리자 화면 -->
  <div id="adminSection" style="display:none;">
    <h2 id="title"></h2>

    <table>
      <tbody id="attendanceTable"></tbody>
    </table>

    <button id="toggleHistory" type="button">View more ▼</button>

    <div id="historySection" style="display:none;">
      <h3>History</h3>
      <div id="historyContainer"></div>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
